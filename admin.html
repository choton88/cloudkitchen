<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard ‚Äì Sagnik Cloud Kitchin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #8b0000;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 { margin: 0; }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .logout {
      background: black;
      color: white;
    }
    .container {
      padding: 25px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h3 { margin-top: 0; color:#8b0000; }
    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background:#f0f0f0; }
    .status-pending { color: orange; font-weight:bold; }
    .status-preparing { color: blue; font-weight:bold; }
    .status-delivered { color: green; font-weight:bold; }
    .add-btn {
      background:#25D366;
      color:white;
      margin-top:10px;
    }
  </style>
</head>
<body>

<header>
  <h2>üì¶ Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Logout</button>

</header>
<div class="container">

  <div style="max-width:400px;margin:40px auto;">
    <h3 style="text-align:center;">Orders Per Day</h3>
    <canvas id="orderChart"></canvas>
  </div>

  <div class="card">
    <h3>Order & Enquiry List</h3>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Details</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

</div>
<script>
/* üîê Admin security check */
if (localStorage.getItem('adminLoggedIn') !== 'yes') {
  window.location.href = 'index.html';
}

/* üì¶ Load orders */
const orders = JSON.parse(localStorage.getItem('orders')) || [];
</script>
<script>
/* üìã Render orders table */
function renderOrders() {
  const table = document.getElementById('orderTable');
  table.innerHTML = '';

  if (orders.length === 0) {
    table.innerHTML = `<tr><td colspan="6" style="text-align:center;">No orders yet</td></tr>`;
    return;
  }

  orders.forEach(o => {
    const cls =
      o.status === 'Pending' ? 'status-pending' :
      o.status === 'Preparing' ? 'status-preparing' :
      'status-delivered';

    table.innerHTML += `
      <tr>
        <td><b>${o.orderId || '-'}</b></td>
        <td>${o.name || '-'}</td>
        <td>${o.phone || '-'}</td>
        <td>${o.details || '-'}</td>
        <td class="${cls}">${o.status || '-'}</td>
        <td>${o.time || '-'}</td>
      </tr>
    `;
  });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
/* üöÄ Render orders AFTER page loads */
document.addEventListener('DOMContentLoaded', () => {
  renderOrders();
});

/* üö™ Logout */
function logout() {
  localStorage.removeItem('adminLoggedIn');
  window.location.href = 'index.html';
}
</script>
<script>
/* üìä DEMO DATA (replace later with real data) */
const ordersPerDay = {
  Monday: 12,
  Tuesday: 18,
  Wednesday: 10,
  Thursday: 22,
  Friday: 30,
  Saturday: 40,
  Sunday: 25
};

const ctx = document.getElementById('orderChart').getContext('2d');

new Chart(ctx, {
  type: 'pie',
  data: {
    labels: Object.keys(ordersPerDay),
    datasets: [{
      data: Object.values(ordersPerDay),
      backgroundColor: [
        '#8b0000',
        '#ff9800',
        '#4caf50',
        '#03a9f4',
        '#9c27b0',
        '#e91e63',
        '#607d8b'
      ]
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { position: 'bottom' }
    }
  }
});
</script>

</body>
</html>
